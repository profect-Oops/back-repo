<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Coins</title>
    <!-- WebSocket 관련 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="http://localhost:8080/js/index_front.js" type="text/javascript" defer></script>
    <!-- FontAwesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDEEF1;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #4e73df;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 15px 30px;
            color: white;
        }

        .navbar .brand {
            font-size: 1.0rem;
            font-weight: 800;  /* 굵기 최대값 */
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif !important;
            text-align: left;
            white-space: nowrap; /* 줄바꿈 방지 */
            margin-left: 10px;
        }


        .navbar .icons {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 10px;
        }

        .navbar .icons i {
            font-size: 1.0rem;
            cursor: pointer;
            color: white;
            position: relative;
        }

        /* 알람 배지 스타일 */
        .badge {
            position: absolute;
            top: -3px;
            right: -5px;
            background: red;
            color: white;
            font-size: 0.5rem;
            padding: 2px 4px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* 세로 구분선 */
        .divider {
            height: 25px;
            width: 2px;
            background-color: white;
            margin: 0 15px;
        }

        /* 유저 텍스트 스타일 */
        .user-text {
            font-size: 0.8rem;
            color: #ffffff; /* 흰색 유지 */
        }

        /* 반응형 스타일 */
        @media (max-width: 480px) {
            .navbar .brand {
                text-align: left !important; /* 강제 왼쪽 정렬 */
            }
        }

        /* 'Top 10' 제목 스타일 */
        .cards-title {
            color: #4e73df;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* 테이블을 감싸는 컨테이너 스타일 */
        .cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        /* 테이블 스타일 */
        #coin-table {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        #coin-table th, #coin-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #coin-table td:nth-child(2) {
            min-width: 150px;
        }

        #coin-table th {
            background-color: #4e73df;
            color: white;
        }

        #coin-table img {
            max-width: 50px;
            height: auto;
        }

        #coin-table tbody tr {
            background-color: white;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar">
    <div class="brand">
        <a href="/index.html" style="text-decoration: none; color: inherit;">Coinfo</a>
    </div>
    <div class="icons">
        <!-- 알람 아이콘 (배지 포함) -->
        <div style="position: relative; cursor: pointer;" onclick="window.location.href='/alert/alarm.html'">
            <i class="fas fa-bell"></i>
            <span class="badge">2+</span>
        </div>
        <!-- 세로 구분선 -->
        <div class="divider"></div>

        <!-- 유저 프로필 (텍스트 포함) -->
        <span class="user-text" id="user-email"></span>
        <!-- 로그인/로그아웃 아이콘 -->
        <i id="auth-icon" class="fas" style="color: white; font-size: 30px; cursor: pointer;"></i>

    </div>
</nav>

<div class="container mx-auto p-6 grid grid-cols-3 gap-6"></div>

<!-- 코인 테이블 섹션 -->
<div class="cards-container">
    <h2 class="cards-title">Top 10</h2>
    <table id="coin-table">
        <thead>
        <tr>
            <th>로고</th>
            <th>이름</th>
            <th>티커</th>
            <th>현재가</th>
            <th>전일 대비</th>
            <th>거래액</th>
        </tr>
        </thead>
        <tbody id="coin-table-body">
        </tbody>
    </table>
</div>

</body>
</html>
